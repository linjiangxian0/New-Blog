language: node_js
node_js: stable
branchs:
  only:
  - develop
before_install:
- export TZ='Asia/Shanghai'
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- git config --global user.name "Tony Deng"
- git config --global user.email "wolf.deng@gmail.com"
- sed -i'' "s~git@github.com:${GH_REF}~https://${GH_TOKEN}:x-oauth-basic@github.com/${GH_REF}~"
  _config.yml
- hexo deploy
env:
  global:
  - GH_REF: tonydeng/tonydeng.github.io.git
  - secure: 